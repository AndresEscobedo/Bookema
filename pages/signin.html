<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/29127deaa5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../img/favicon.png" />

    <title>Sign in</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img
            src="../img/logo.png"
            alt="Bookema"
            class="img-fluid"
            width="130"
            style="margin-left: 50px;"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
          <div class="d-flex">
            <div class="dropdown">
                <a href="signup.html" class="p-3 btn btn-light ms-3 login-button">
                    Registrarse
                </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                
                                <form class="mx-1 mx-md-4">
                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="SignEmail" class="form-control" placeholder="Your Email" />
                                        </div>
                                    </div>
                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="SignPassword" class="form-control" placeholder="Password"/>
                                        </div>
                                    </div>
                    
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container footer-content p-5">
          <div class="row"></div>
          <div class="row justify-content-center">
            <div class="col-12 col-md-4">
              <img class="img-fluid" src="../img/logo.png" width="150" alt="" />
              <p>
                Av. Paseo de la Reforma 296-PISO 14, Juárez, Cuauhtémoc, 06600
                Ciudad de México, CDMX
              </p>
  
              <a href="" class="pl-5 pt-2 sm-icon"><i class="fab fa-instagram"></i></a>
              <a href="" class="pl-5 pt-2 sm-icon"><i class="fab fa-facebook"></i></a>
              <a href="" class="pl-5 pt-2 sm-icon"><i class="fab fa-twitter"></i></a>
  
              <p class="pt-3">&copy; Copyright 2021 Bookema.</p>
            </div>
  
            <div class="col-12 col-md-6">
              <h2>Contáctanos</h2>
            <form id="formulario">
              
              <div class="mb-3">
                <input class="form-control footerform" style="border:none" id="username" type="text" placeholder="Correo Electrónico" autocomplete="off">
              </div>
              <div class="mb-3">
                  
                  <textarea
                    class="form-control footerform"
                    rows="3"
                    placeholder="Escribe tu mensaje"
                  ></textarea>
                  <div><button type="submit" class="mt-3 btn btn-primary btn-lg">Enviar</button></div>
            </form>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-10 d-flex">
             
            </div>
          </div>
  
          <div class="row justify-content-center">
            <div class="col-10">
              
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
