<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/29127deaa5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <title>Sign up Admin</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5">
          <img class="mt-5 m-5 img-fluid" src="../img/logo.png" alt="" width="200">
          <h4 class="tagline mt-2 p-5">Descubre cientos de libros que jamás imaginaste que podrían
            gustarte.</h4>
        </div>
        
        <div class="form col-12 col-md-7 dark">
          <form id="signup-form" class="form-box">
            <h4 class="mb-5 titles">Creemos tu <br> cuenta de Administrador</h4>
            <div>
              <div class="form-group">
                <label class="form-label" for="exampleInputEmail1">Nombre</label>
                <input type="text" class="login-input form-control" id="signup-name"  placeholder="Escribe tu Nombre">
              </div>
              <div class="form-group">
                <label class="form-label pt-3" for="exampleInputPassword1">Correo</label>
                <input type="email" class="login-input form-control" id="signup-email" placeholder="Escribe tu Correo">
              </div>
              <div class="form-group">
                <label class="form-label pt-3" for="exampleInputPassword1">Contraseña</label>
                <input type="password" class=" login-input form-control" id="signup-password" placeholder="Escribe tu Contraseña">
              </div>
              <div class="mt-3 mb-3 form-check">
                <input itemid="terms" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto todos los <a href="">Terminos y condiciones</a> </label>
              </div>
              <input type="submit" id="signup-button" class="loginbtn btn btn-primary" value="Crear Cuenta">
            </div>

           

            
             
            
          </form>



      
        </div>
      </div>
    </div> 
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/admin.js"></script>
</body>
</html>
